buildscript {
    repositories {
        mavenCentral()
    }
}
repositories {
    mavenCentral()
    maven { url 'https://oss.sonatype.org/content/repositories/releases/' }
}

apply plugin: 'java'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.droidkit:actors:0.2.48+'
    compile 'org.telegram-s:mtproto:1.5+'
}